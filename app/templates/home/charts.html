<!DOCTYPE html>
<html>
<head>
    <title>Bikeshare Stats UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/keen-dashboards.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/dc.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/charts.css?20170810"/>
    <link rel="stylesheet" type="text/css" href="/static/css/leaflet.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="./">Bikeshare Stats</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Map</a></li>
                <li><a href="/charts">Charts</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-8">
            <div class="row">

                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Trips per day
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            By daytime
                        </div>
                        <div class="chart-stage">
                            <div id="daytime-chart"></div>
                        </div>
                    </div>
                </div>


                <div class="col-sm-6">

                    <div class="row">

                        <div class="col-sm-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Average trip time
                                </div>
                                <div class="chart-stage">
                                    <div id="avg-time-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Average distance
                                </div>
                                <div class="chart-stage">
                                    <div id="avg-distance-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-sm-4">

            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Map
                        </div>
                        <div class="chart-stage">
                            <div id="heat-map"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total number of trips
                        </div>
                        <div class="chart-stage">
                            <div id="number-records-nd"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<hr>
<p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

<script src="./static/js/jquery.min.js" type='text/javascript'></script>
<script src="./static/js/bootstrap.min.js" type='text/javascript'></script>
<script src="./static/js/d3.min.js" type='text/javascript'></script>
<script src="./static/js/crossfilter.min.js" type='text/javascript'></script>
<script src="./static/js/dc.min.js" type='text/javascript'></script>
<script src="./static/js/leaflet.js" type='text/javascript'></script>
<script src="./static/js/leaflet-heatmap.js" type='text/javascript'></script>
<script src='./static/js/charts.js?20170810' type='text/javascript'></script>


</body>
</html>
