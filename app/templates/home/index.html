<!DOCTYPE html>
<html>
<head>
    <title>Bikeshare Stats UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/keen-dashboards.css"/>
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="./">Bikeshare Stats</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <!-- <li><a href="https://keen.io">Home</a></li>
                <li><a href="https://keen.io/team">Team</a></li>
                <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/examples/starter-kit">Source</a></li>
                <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li><li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical Support</a></li>
                -->
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-8">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Bike trips so far
                </div>
                <div class="chart-stage">
                    <div id="chart-01"></div>
                </div>
                <div class="chart-notes">
                    This is a sample text region to describe this chart.
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Station locations
                </div>
                <div class="chart-stage">
                    <div id="chart-02"></div>
                </div>
                <div class="chart-notes">
                    Notes go down here
                </div>
            </div>
        </div>

    </div>


    <div class="row">

        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Most popular stations
                </div>
                <div class="chart-stage">
                    <div id="chart-03"></div>
                </div>
                <div class="chart-notes">
                    Notes go down here
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Average trip length
                </div>
                <div class="chart-stage">
                    <div id="chart-04"></div>
                </div>
                <div class="chart-notes">
                    Notes go down here
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Average trip distance
                </div>
                <div class="chart-stage">
                    <div id="chart-05"></div>
                </div>
                <div class="chart-notes">
                    Notes go down here
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <img src="" data-src="/static/js/holder.js/100%x150/white">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <img src="" data-src="/static/js/holder.js/100%x150/white">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <img src="" data-src="/static/js/holder.js/100%x150/white">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <img src="" data-src="/static/js/holder.js/100%x150/white">
            </div>
        </div>
    </div>

    <hr>

    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

</div>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/js/holder.js"></script>
<script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });

</script>

<script type="text/javascript" src="/static/js/keen.min.js"></script>
<script type="text/javascript" src="/static/js/meta.js"></script>
<script type="text/javascript" src="/static/js/keen.dashboard.js"></script>

</body>
</html>
