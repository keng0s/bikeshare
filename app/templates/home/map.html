<!DOCTYPE html>
<html>
<head>
    <title>Bikeshare Stats UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/keen-dashboards.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/map.css?20170806"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="./">Bikeshare Stats</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Map</a></li>
                <li><a href="/charts">Charts</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="map"></div>

<script src="./static/js/jquery.min.js" type='text/javascript'></script>
<script src="./static/js/bootstrap.min.js" type='text/javascript'></script>
<script src="./static/js/d3.min.js" type='text/javascript'></script>
<script src="./static/js/map.js?20170809" type='text/javascript'></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap"></script>
</body>
</html>
